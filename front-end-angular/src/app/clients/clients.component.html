<div class="p-3">
   <div class="card">
     <div class="card-body">
       <table *ngIf="clients" class="table">
         <thead>
          <tr>
              <th>Id</th>
              <th>First name</th>
              <th>last name</th>
              <th>Emil</th>


          </tr>
         </thead>
         <tbody>
         <tr *ngFor="let c of clients">
             <td>{{c.idClient}}</td>
             <td>{{c.nom}}</td>
             <td>{{c.prenom}}</td>
             <td>{{c.email}}</td>
         </tr>
         </tbody>

       </table>
     </div>
   </div>
</div>
