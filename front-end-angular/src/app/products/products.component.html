<div class="p-3">
  <div class="card">
    <div class="card-body">
      <table *ngIf="products" class="table">
        <thead>
        <tr>
          <th>Id</th>
          <th> name </th>
          <th>description</th>
          <th>price</th>
          <th>quantity</th>


        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let c of products">
          <td>{{c.idProduct}}</td>
          <td>{{c.name}}</td>
          <td>{{c.description}}</td>
          <td>{{c.price}}</td>
          <td>{{c.quantity}}</td>
        </tr>
        </tbody>

      </table>
    </div>
  </div>
</div>
