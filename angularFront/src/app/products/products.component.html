<div class="p-3">
  <div class="d-flex justify-content-end mb-1">
    <button class="btn btn-success " data-bs-toggle="modal" (click)="isAdd=true;clearForm()" data-bs-target="#staticBackdrop">
      <i class="bi bi-plus-lg"></i>
    </button>

  </div>


  <div class="card">

    <div class="card-body">
      <div class="card-body form-group">



        <div class="col-sm-10 input-group">
          <input type="text" class="form-control" [(ngModel)]="searchText">
          <span class="input-group-text bg-success-subtle"><i class="bi bi-search"></i></span>
        </div>




      </div>
      <table class="table table-striped table-bordered table-hover" >
        <thead>
        <tr>
          <th>id</th>
          <th>Name</th>
          <th>price</th>
          <th>Descripci√≥n</th>
          <th>quantity</th>
          <th *ngIf="keycloakService.getUserRoles().includes('admin')">Actiones</th>
        </tr>
        </thead>
        <tbody  >
        <tr *ngFor="let product of products | filter: searchText
            ">
        <td>
          {{product.idProduct}}
        </td>
        <td>
          {{product.name}}
        </td>
        <td>
          {{product.price}}
        </td>
        <td>
          {{product.description}}
        </td>
        <td>
          {{product.quantity}}
        </td>
        <td *ngIf="keycloakService.getUserRoles().includes('admin')">
          <button (click)="deleteProduct(product.idProduct)" class="btn btn-danger ms-1" ><i class="bi bi-trash" ></i></button>
          <button class="btn btn-warning ms-1" (click)="isAdd=false;currentProduct=product.idProduct;getProductById(currentProduct)" data-bs-target="#staticBackdrop"  data-bs-toggle="modal" ><i class="bi bi-pen" ></i></button>
        </td>

        </tr>


        </tbody>
      </table>

    </div>
  </div>
</div>







<!-- Modal -->
<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="staticBackdropLabel">{{isAdd?"Add Product " : "Modify Product"}}</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <form [formGroup]="productForm" (ngSubmit)="isAdd?saveProduct():modifyProduct(currentProduct)" >
      <div class="modal-body">

          <div class="form-group">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" formControlName="name" id="name" placeholder="Enter name">
          </div>
          <div class="form-group">
            <label for="price" class="form-label">Price</label>
            <input type="number" class="form-control" formControlName="price" id="price" min="0" placeholder="Enter price">
          </div>
          <div class="form-group">
            <label for="quantity" class="form-label">Quantity</label>
            <input type="number" class="form-control" formControlName="quantity" id="quantity" min="0" placeholder="Enter quantity">
          </div>
          <div class="form-group">
            <label for="description" class="form-label">Description</label>
            <textarea class="form-control" formControlName="description" id="description" placeholder="Enter description"></textarea>
          </div>
          <div class="form-group mt-1">

            <input type="checkbox" class="form-check-input ms-1" formControlName="desponibility" id="desponibility" placeholder="Enter desponibility">
            <label for="desponibility" class="form-check-label ms-4">Desponibility</label>
          </div>



      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="submit" [disabled]="isAdd?productForm.invalid:null"  class="btn btn-outline-success mt-1" data-bs-dismiss="modal" ><i class="bi bi-{{isAdd?'plus':'pen'}}"></i> {{isAdd?"Add":"Modify"}}</button>
      </div>
      </form>
    </div>
  </div>
</div>
